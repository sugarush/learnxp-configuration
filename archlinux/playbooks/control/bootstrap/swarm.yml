---

  - hosts: tag_Cluster_{{ lookup('env', 'ENVIRONMENT') }}_control

    serial: 1

    tasks:

      - name: initialize the cluster
        command: docker swarm init
        run_once: yes

      - name: get manager join token
        command: docker swarm join-token manager --quiet
        register: manager_token

      - debug:
          msg: "{{ manager_token }}"
