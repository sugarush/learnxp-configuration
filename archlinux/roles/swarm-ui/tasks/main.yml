---

  - name: template swarm-ui systemd service file
    template:
      src: swarm-ui.service
      dest: /etc/systemd/system/swarm-ui.service
    notify:
      - daemon-reload
      - enable swarm-ui
      - restart swarm-ui

  - name: template swarm-ui consul service definition
    template:
      src: swarm-ui.service.json
      dest: /etc/consul/checks/swarm-ui.service.json
    notify:
      - reload consul@client
      - reload consul@server
