---

  - name: install openvpn
    pacman:
      name: openvpn
      state: present
      update_cache: yes

  - name: install easy-rsa
    pacman:
      name: easy-rsa
      state: present
      update_cache: yes

  - name: template openvpn configuration
    template:
      src: openvpn.conf
      dest: /etc/openvpn/server/openvpn.conf
