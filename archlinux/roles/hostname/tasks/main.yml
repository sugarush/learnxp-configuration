---

  - name: get ec2 metadata
    ec2_metadata_facts:

  - name: set hostname
    command: hostnamectl set-hostname "{{ lookup('env', 'HOSTNAME') }}"

  - name: set instance name tag
    ec2_tag:
      region: "{{ lookup('env', 'REGION') }}"
      resource: "{{ ansible_ec2_instance_id }}"
      tags:
        Name: "{{ lookup('env', 'HOSTNAME') }}"
